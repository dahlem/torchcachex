# Unified cache configuration
cache:
  _target_: shade.utils.unified_cache.UnifiedCache
  cache_root: ${paths.cache_dir}

# Preprocessing cache settings
preprocessing:
  cache_enabled: true
  force_refit: false

# Feature extraction settings  
features:
  use_unified_cache: true
  save_text: true  # Save prompts/responses with features
  compress: false  # Don't compress for faster access