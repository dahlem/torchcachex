# Manual override preprocessor cache configuration
# Use this when you want to specify exact preprocessor to use

# @package _global_

defaults:
  - default

# Enable manual override
override:
  enabled: true
  # Specify either preprocessor_id OR preprocessor_path, not both
  preprocessor_id: null  # e.g., "abc123def456"
  preprocessor_path: null  # e.g., "/path/to/preprocessor.pkl"
  use_state_dict: true  # Try loading from PyTorch state dict first

# Disable automatic matching when using manual override
matching:
  mode: "exact"  # Only exact matches

# Still auto-register new preprocessors
auto_register:
  preprocessors: true
  save_state_dict: true