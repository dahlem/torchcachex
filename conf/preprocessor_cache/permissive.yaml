# Permissive preprocessor cache configuration - flexible matching for development
# Use this for rapid prototyping where close matches are acceptable

# @package _global_

defaults:
  - default

# Permissive matching rules
matching:
  mode: "compatible"  # Accept compatible matches

  # Model matching requirements
  model:
    require_exact_name: false  # Allow different model variants
    require_exact_type: true

  # Dataset matching requirements
  dataset:
    require_exact_type: false  # Allow different dataset types
    require_exact_source: false
    min_samples: null
    allow_superset: true  # Allow larger datasets

  # Detector matching requirements
  detector:
    require_exact_type: false  # Allow different detector types
    require_exact_config: false
    feature_extractor:
      require_exact_k: false
      require_exact_laplacian: false

  # Preprocessor matching requirements
  preprocessor:
    require_exact_components: false
    require_fitted: true
    min_explained_variance: 0.5  # Lower threshold for flexibility
    prefer_state_dict: false  # Accept either format

# Behavior when preprocessors not found - try to help
on_missing:
  action: "prompt"  # Prompt for alternatives
  show_suggestions: true
  max_suggestions: 10  # Show more alternatives